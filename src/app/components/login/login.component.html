<div *ngIf="login.isUserSignedIn()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{getNombre()}}</mat-card-title>
      <mat-card-subtitle>{{getEmail()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="signOut()">Desconectar</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!login.isUserSignedIn()">
  <mat-card>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="signIn()">Conectar con Google</button>
    </mat-card-actions>
  </mat-card>
</div>
