<table style="width: 100%; border: 1px solid black;">
  <tr>
    <th>Emisor</th>
    <th>Titulo</th>
    <th>Responder</th>
  </tr>
  <ng-container *ngFor="let correo of correos; index as i;">
    <tr>
      <td>{{correo.emisor}}</td>
      <td>{{correo.titulo}}</td>
      <td>
        <button (click)="clickResponder(correo)">Responder</button>
      </td>

    </tr>
    <tr *ngIf="correo.responder">
      <app-nuevo-correo [correo]="correo" (accionRealizada)="accionRespuestaRapida(correo)"></app-nuevo-correo>
    </tr>
  </ng-container>
</table>
<div>
  <hr>
  <button (click)="getRecibidos()"><span>Get Recibidos</span></button>
  <hr>
</div>
